<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Users</title>
</head>
<body>
    
    <button onclick="getAllUsers()">Show Users</button>

    <select id="userList" style="display: none;"></select>

    <script>
        function getAllUsers(){
            fetch("https://jsonplaceholder.typicode.com/users")
            .then((response) =>{
                let data = response.json();
                return data;
            })
            .then((users) =>{

                document.getElementById("userList").style.display = "block";

                for(var i=0; i <= users.length - 1; i++) {
                    let option = document.createElement("option");
                    option.setAttribute('value', users[i].id);
                    let optionText = document.createTextNode(users[i].name);
                    option.appendChild(optionText);
                    document.getElementById("userList").appendChild(option);
                }
            });
        }
    </script>
</body>
</html>
