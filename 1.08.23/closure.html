<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="num()">num</button>

    <script>
        function num(){
        function outer(){
           let  counter = 0;
           function inner (){
            counter ++
            document.write(counter)
           }
           return inner
        }
        const fn =outer ()
        fn()
    }
    
    </script>
    
</body>
</html>
